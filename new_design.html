<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="CSS/new_design.css">
<meta name="viewport" content="width=device-width">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<title>Alan Lam</title>
</head>

<body>
	<div class="container">
		<div class="section" id="slide-home">
			<h1 id="name">Alan Lam</h1>

			<p id="message">$</p>

			<button id="btn-run" onclick="typeWriter()">RUN ></button>

			<script>
				var i = 0;
				var j = 0;
				var line_1 = 'Hello, World! ';
				var line_2 = 'I am Alan Lam. ';
				var speed = 80;

				var i2 = 0;
				var j2 = 0;

				function typeWriter() {
				  if (i < line_1.length) {
				    document.getElementById("message").innerHTML += line_1.charAt(i);
				    i++;
				    j = i;
				    setTimeout(typeWriter, speed);
				  }
				  if (j > 0 && i == line_1.length) {
				  	document.getElementById("message").innerHTML = document.getElementById("message").innerHTML.replace(/(\s+)?.$/, '');
				  	j--;
				  	setTimeout(typeWriter, speed+100);
				  }
				  if (j == 0 && i == line_1.length) {
				  	if (i2 < line_2.length) {
					    document.getElementById("message").innerHTML += line_2.charAt(i2);
					    i2++;
					    j2 = i2;
					    setTimeout(typeWriter, speed+200);
				  	}
				  	/*
				  	if (j2 > 0 && i2 == line_2.length) {
				  		document.getElementById("message").innerHTML = document.getElementById("message").innerHTML.replace(/(\s+)?.$/, '');
				  		j2--;
				  		setTimeout(typeWriter, speed+400);
				  	}
				  	*/
				  }
				}

			</script>
		</div>
		<div class="section" id="slide-about-me">
			<h1 class="title">About Me</h1>
		</div>
		<div class="section" id="slide-my-projects">
			<h1 class="title">My Projects</h1>
		</div>
		<div class="section" id="slide-contact-me">
			<h1 class="title">Contact Me</h1>
		</div>
	</div>
</body>

</html>
